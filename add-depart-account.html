<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>部门账号添加</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/xcConfirm.css"/>
		<link href="fonticon/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="css/base.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/depart-account.css" />
	</head>

	<body>
		<!-- 部门账号添加-->
		<div id="add-account" class="content">
			<div class="icon">
				<div class="left"></div>
				<span class="goBack">返回列表页</span>
			</div>
			<div class="add-account-body">
				<ul>
					<li><span class="add-account-text">使用者姓名：</span></li>
					<li>
						<input type="text" class="form-control form3" name="" id="name" value="" />
					</li>
				</ul>
				<ul>
					<li><span class="add-account-text">账号：</span></li>
					<li>
						<input type="text" class="form-control form3" name="" id="account" value="" />
					</li>
				</ul>
				<ul>
					<li><span class="add-account-text">密码明文：</span></li>
					<li>
						<input type="text" class="form-control form3" name="" id="pwd" value="" />
					</li>
				</ul>
				<!--<ul>
					<li><span class="add-account-text">是否锁定：</span></li>
					<li>
						<input type="radio" name="locked" id="" value="true" />&nbsp;<label class="add-account-text">是</label>
						<input type="radio" name="locked" id="" value="false" style="margin-left: -50px;" checked="checked"/>&nbsp;<label class="add-account-text">否</label>
					</li>
				</ul>-->
				<ul class="bottom-ul">
					<li><span class="add-account-text">所属部门：</span></li>
					<li>
						<select class="form-control form3 depart" >
							<option value="0">部门审核</option>
							<option value="1">项目管理单位审核</option>
							<option value="2">国际处审核</option>
							<option value="3">组织部审核</option>
							<option value="4">党委副领导审核</option>
							<option value="5">党委正领导审核</option>
						</select>
					</li>
				</ul>
			</div>
			<div class="btnDiv">
				<button type="button" class="save-button">保存</button>
			</div>			
		</div>

	</body>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="js/jQuery.md5.js"></script>
	<script src="js/gloab.js"></script>
	<script src="js/xcConfirm.js"></script>
	<script src="js/DepartManager/accountAdd.js"></script>
</html>
