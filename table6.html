<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>宁波大学因公出国团组信息事先内部公示表</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/xcConfirm.css"/>
		<link rel="stylesheet" type="text/css" href="css/submit-manager.css"/>
	</head>

	<body>
		<div style="width: 100%; height: 1123px;">
			<table  class="internal-publicity table table-bordered">
				<caption><h3>宁波大学因公出国团组信息事先内部公示表</h3></caption>
			
				<tr style="height: 40px;">
					<td>公示时间</td>
					<td colspan="4" id="PublicityTime"></td>
				</tr>
				<tr>
					<td>组团单位或<br>派出单位</td>
					<td colspan="4" id="GroupUnit"></td>
				</tr>
				<tr style="height: 7px;"><td colspan="5"></td></tr>
				<tr>
					<td rowspan="7">基<br>本<br>情<br>况</td>
					<td style="width: 150px; text-align: center;">团组名称</td>
					<td colspan="3" id="GroupName"></td>
				</tr>
				<tr>
					<td colspan="">启程时间</td>
					<td style="width: 185px;" id="DepartureTime"></td>
					<td style="width: 185px;">在外时间</td>
					<td><input id="Day" type="text" disabled="disabled" style="width: 113px; background: transparent;border: none; text-align: center;"/>天</td>
				</tr>
				<tr>
					<td colspan="">费用来源</td>
					<td colspan="" id="CostSources"></td>
					<td colspan="">是否列入年度预算</td>
					<td colspan="" id="IsBudget" style="text-align: center;"></td>
				</tr>
				<tr>
					<td colspan="">出访国家(地区)<br>(含过境)</td>
					<td colspan="3" id="FContory"></td>
				</tr>
				<tr>
					<td colspan="">邀请单位</td>
					<td colspan="3" id="InvitationUnit"></td>
				</tr>
				<tr>
					<td colspan="">主要任务</td>
					<td colspan="3" id="MainTask"></td>
				</tr>
				<tr style="height: 70px;">
					<td colspan="">日程安排</td>
					<td colspan="3" id="Schedule"></td>
				</tr>
				<tr style="height: 7px;">
					<td colspan="5"></td>
				</tr>
			</table>
			
			<table class="internal-publicity table table-bordered member">

			</table>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/gloab.js"></script>
	<script src="js/xcConfirm.js"></script>
	<script src="js/VerifyManager/table6.js"></script>
</html>
